<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Registro de Alumnos</title>
	</h:head>
	<h:body>
		<h:form>
			<p:messages/>
				<p:panelGrid columns="2">
					
					<f:facet name="header">
						Registro de Alumnos
					</f:facet>
						<h:outputLabel value="Nombre" for="nombre"/>
						<p:inputText id="nombre" value="#{registroAlumno.nombre}" required="true"/>
						
						<h:outputLabel value="Apellido" for="apellido"/>
						<p:inputText id="apellido" value="#{registroAlumno.apellido}" required="true"/>
					
						<p:outputLabel value="Mail" for="mail"/>
						<p:inputText id="mail" value="#{registroAlumno.mail}" />
						
						<p:outputLabel value="Fecha Inicio" for="fechIni"  />
        				<p:calendar id="fechIni" value="#{registroAlumno.fechIni}" />
        				
        				<p:outputLabel value="Fecha Fin" for="fechFin"  />
        				<p:calendar id="fechFin" value="#{registroAlumno.fechFin}" />
        				
					<f:facet name="footer">
						<p:commandButton value="Registrar" update="@form"  icon="ui-icon-circle-plus"
						action="#{registroAlumno.registrar}"/>	
					</f:facet>	
				</p:panelGrid>
				
				
		</h:form>
		<h:outputLabel></h:outputLabel>
	</h:body>
</html>
