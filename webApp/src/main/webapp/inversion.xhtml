<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Inversion</title>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:messages/>
				<p:panelGrid columns="2">
					
					<h:outputLabel value="Nombre" for="nombre"/>
					<p:inputText id="nombre" value="#{inversionBean.nombre}" required="true"/>
					
				</p:panelGrid>
				<br/>
				
				<h:outputText value="#{inversionBean.nombreInvertido}" id="nombreInvertido"/>
				
				<br/><br/>
				<p:commandButton value="Invertir" update="nombreInvertido"  icon="ui-icon-circle-plus"
						action="#{inversionBean.invertirPalabra}"/>	
				
		</h:form>
		<h:outputLabel></h:outputLabel>
	</h:body>
</html>
